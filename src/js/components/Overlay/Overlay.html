<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../../../../dist/css/themes/ryuseilight-ryusei.min.css" rel="stylesheet">
</head>
<body>
  <h3>Top Right</h3>
  <pre class="top-right">
console.log( 'Hello!' );
  </pre>

  <h3>Top Left</h3>
  <pre class="top-left">
console.log( 'Hello!' );
  </pre>

  <h3>Tools</h3>
  <pre class="tools">
console.log( 'Hello!' );
  </pre>

  <script src="../../../../dist/js/ryuseilight.min.js"></script>
  <script src="../../../../dist/js/components/overlay.min.js"></script>
  <script>
    const ryuseilight = new RyuseiLight();
    ryuseilight.apply( '.top-right', { overlay: { topRight: true } } );
    ryuseilight.apply( '.top-left', { overlay: { topLeft: true } } );
  </script>
</body>
</html>
